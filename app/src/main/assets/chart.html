<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      var data = [['Time', 'Money']];

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var temp = google.visualization.arrayToDataTable(data);

        var options = {
          title: 'Investment Progress',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(temp, options);
      }

      function clearData() {
        data = [['Time', 'Money']];

        drawChart();
      }

      function addValue(time, money) {
        var d = [[time, money]];

        data.push.apply(data, d);

        drawChart();
      }

    </script>
</head>
<body>
<div id="curve_chart" style="width: 400px; height: 300px"></div>
</body>
</html>
